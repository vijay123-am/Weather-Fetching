<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input id="input" type="text" placeholder="Enter your City">
            <button onclick="fetchweather()">Search</button>
        </div>
        <div class="location">
            <h1 class="v">City :<i class="bi bi-geo-alt"></i></h1>
            <h1 class="N" id="name"></h1>
        </div>
        <div class="body">
            <div class="body1">
                <h3 id="temp"></h3>
                <h3 id="pressure"></h3>
            </div>
            <div class="body2">
                <h3 id="humidity"></h3>
                <h3 id="speed"></h3>
            </div>
            <div class="body3">
                <h3 id="sunrise"></h3>
                <h3 id="sunset"></h3>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
